name: Setup Node + PNPM
description: Common setup for Node.js projects with PNPM
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - uses: pnpm/action-setup@v2
      with:
        version: 8

    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install
      shell: bash
